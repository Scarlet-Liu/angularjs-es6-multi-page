<h1>{{'LOGIN' | translate}}</h1>

<div class="import { LANG_EN_US, LANG_ZH_CN } from '../common/i18n';">
  <button translate="BUTTON_LANG_EN" ng-click="$ctrl.changeLanguage($ctrl.enUS)"></button>
  <button translate="BUTTON_LANG_CN" ng-click="$ctrl.changeLanguage($ctrl.zhCN)"></button>
</div>
<hr>
<form class="form-horizontal" name="form" >
  <div class="form-group">
    <label for="inputname" class="col-sm-2 control-label">{{'USER_NAME' | translate}}</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputname" name="fname" required data-ng-model="$ctrl.username" placeholder="{{'USER_NAME' | translate}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">{{'PASSWORD' | translate}}</label>
    <div class="col-sm-10">
      <input type="password" name="fpasswprd" class="form-control" required data-ng-model="$ctrl.password" placeholder="{{'PASSWORD' | translate}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> {{'REMEMBER' | translate}}
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-disabled="signup_form.$invalid" data-ng-click="$ctrl.login()" class="btn btn-default">{{'LOGIN' | translate}}</button>
    </div>
  </div>
</form>
